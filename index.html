  <link rel="stylesheet" href="css/reset.css">

  <title>Viagens</title>
</head>
<body>
  <nav>
    <div>
      <div class="site-name">
        <span class="site-name-number one">1</span><span class="site-name-number two">2</span><span class="site-name-number three">3</span>viagens

  <header>
    <form>
      <h1 class="form-title">Passagens Aéreas</h1>
      <div class="form-wrapper">
        <input type="text" class="form-fields" placeholder="Origem">
        <input type="text" class="form-fields" placeholder="Destino">
        <input type="text" class="form-fields" placeholder="Ida _/_/__">
        <input type="text" class="form-fields" placeholder="Volta _/_/__">
        <button class="form-button">buscar voos</button>
      </div>
    </form>
  </header>
  <main>
    <section>
      <h2>Voos com desconto</h2>
      <div class="trips-container">
        <div class="trip trip-1">
          <span class="trip-name">Rio de Janeiro</span>
          <span class="trip-value">R$ 150</span>
          <button class="button-show-more">ver mais</button>
        </div>
        <div class="trip trip-2">
          <span class="trip-name">Bonito</span>
          <span class="trip-value">R$ 150</span>
          <button class="button-show-more">ver mais</button>
        </div>
        <div class="trip trip-3">
          <span class="trip-name">São Paulo</span>
          <span class="trip-value">R$ 150</span>

        </div>

          <span class="trip-value">R$ 150</span>
          <button class="button-show-more">ver mais</button>
        </div>
        <div class="trip trip-5">

          <span class="trip-value">R$ 150</span>

          <span class="trip-value">R$ 150</span>
          <button class="button-show-more">ver mais</button>
        </div>
        <div class="trip trip-7">
          <span class="trip-name">Fortaleza</span>
          <span class="trip-value">R$ 150</span>
          <button class="button-show-more">ver mais</button>
        </div>
        <div class="trip trip-8">
          <span class="trip-name">Belo Horizonte</span>
          <span class="trip-value">R$ 150</span>
          <button class="button-show-more">ver mais</button>
